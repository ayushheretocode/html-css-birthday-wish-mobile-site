<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="hero">
            <h1>Happy Birthday!!!🎉</h1>
            <img id="photo" src="./images/photo.png" alt="">
            <h2 id="age">22 years old</h2>
            <h4 id="bday-date">03.10.2024</h4>
        </div>
        <div class="gift-section">
            <h3 id="first-caption" class="caption">Here's how happy I am for you today😄</h3>
            <h4 id="hint">(Click on the gift)</h4>
            <div class="gif-box" id="gif-1"></div>
        </div>
        <div class="gift-section">
            <h3 class="caption">This is how badass you look🔥</h3>
            <div class="gif-box" id="gif-2"></div>
        </div>
        <div class="gift-section">
            <h3 class="caption">This is how good you dance🕺</h3>
            <div class="gif-box" id="gif-3"></div>
        </div>
        <div class="gift-section">
            <h3 class="caption">This is how girls react when you enter the room🥵</h3>
            <div class="gif-box" id="gif-4"></div>
        </div>
        <div class="gift-section">
            <h3 class="caption">If I had to describe you in one line🫂</h3>
            <div class="gif-box" id="gif-5"></div>
        </div>
    </div>
    <footer>
        <h2>🎂Once again, Happy Birthday, Bhai!🎁</h2>
    </footer>
</body>
</html>
